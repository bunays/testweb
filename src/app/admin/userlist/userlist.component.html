
<div class="main-content ">
  <div class="container-fluid ">

    <div class="col-md-12 " >
      <div class="row txtHeader">
        <p class="txtHeader"  >User List </p>
      </div>
    </div>

    <div class="row topserch">
      <div class="col-md-12 ">
        <div class="card " >
          <div class="card-body " >
            <form [formGroup]="formUserSearch" >

              <div class="row">
                <div class="col-md-6 ">
                  <div class="form-group">
                    <div class="frmpos1">
                      <label class="lbltxt">  User Name </label>
                      <input type="text" class="form-control inputtype" formControlName="txtName"
                      name="txtName"  >
                    </div>
                  </div>
                </div>

                <div class="col-md-6 ">
                  <div class="form-group">
                    <div class="frmpos1">
                      <label class="lbltxt"> Email </label>
                      <input type="text" class="form-control inputtype" formControlName="email"
                      name="city"  >
                    </div>
                  </div>
                </div>

                <div class="col-md-6 ">
                  <div class="form-group">
                    <div class="frmpos1">
                      <label class="lbltxt"> Mobile </label>
                      <input type="text" class="form-control inputtype" formControlName="mobile"
                      name="city"  >
                    </div>
                  </div>
                </div>

         

                <div class="col-md-12 pull-right">
                  <div class="row pull-right">
                  <button  class="btn1" >Search</button>
                  <!-- (click)="getTask_VerificationList()" -->
                  </div>
                </div>

              </div>

          </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="buttons">
          <select class="form-group" (change)="getPageLimit($event.target.value)">
            <option *ngFor="let item of pageLimit;"  [value]=item.count>{{item.count}}</option>
          </select>&nbsp;Entries
        </div>
      </div>
     
      <div class="col-md-9 pull-right">
        <div class="row pull-right">
        <button  class="btn2" (click)="onCreate()">Create User</button>
        </div>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-12">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table tblhead">
                <thead >
                  <th> No.</th>
                  <th> Name </th>
                  <th> Email </th>
                  <th> Mobile </th>
              
                </thead>
                <tr *ngFor="let obj of arryallUserData;let i = index" >
                <td>{{i+1}}</td>
                <td class="popup" (click)="openModal(UserTemplate,obj)"> {{obj.userName}} </td>
                <td> {{obj.email}} </td>
                <td> {{obj.mobile}} </td>
            
              </tr>
              </table>
              <div class="text-right table-responsive mt-2">
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li
                      class="page-item"
                      [ngClass]="{ disabled: pager.currentPage === 1 }"
                    >
                      <a class="page-link" (click)="setPage(1)">First</a>
                    </li>
                    <li
                      class="page-item"
                      [ngClass]="{ disabled: pager.currentPage === 1 }"
                    >
                      <a class="page-link" (click)="setPage(pager.currentPage - 1)"
                        >Previous</a
                      >
                    </li>
                    <li
                      class="page-item"
                      *ngFor="let page of pager.pages"
                      [ngClass]="{ active: pager.currentPage === page }"
                    >
                      <a class="page-link" (click)="setPage(page)">{{ page }}</a>
                    </li>
                    <li
                      class="page-item"
                      [ngClass]="{ disabled: pager.currentPage === pager.totalPages }"
                    >
                      <a class="page-link" (click)="setPage(pager.currentPage + 1)"
                        >Next</a
                      >
                    </li>
                    <li
                      class="page-item"
                      [ngClass]="{ disabled: pager.currentPage === pager.totalPages }"
                    >
                      <a class="page-link" (click)="setPage(pager.totalPages)"
                        >Last</a
                      >
                    </li>
                  </ul>
                </nav>
              </div>
              <div  class="card card-body" *ngIf="!arryallUserData.length">
                <div class="row">
                  <div class="col-12 text-center">
                    <h3>No data found. Please select above details</h3>
                  </div>
                </div>
              </div>
            </div>
          <!-- </div> -->
        </div>
      </div>
    </div>

  </div>
</div>

<ng-template #UserTemplate>
  <div class="card-body">

    <div class="headcard">
      <h1 class="headtxtcard">VIEW PROFILE </h1>
    </div>

    <div  *ngIf="objSelected">

      <div class="col-md-12">
        <div class="row ">
          <label class="col-md-4">Name:</label>
          <p class="txt1 col-md-6">{{objSelected.userName}}</p>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row ">
          <label class="col-md-4">Email:</label>
          <p class="txt1 col-md-6">{{objSelected.email}}</p>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row ">
          <label class="col-md-4">Mobile:</label>
          <p class="txt1 col-md-6">{{objSelected.mobile}}</p>
        </div>
      </div>



    </div>
  </div>
</ng-template>
