<div class="main-content ">
    <div class="container-fluid ">
      
        <div class="col-md-12 " >
           
            <div class="row txtHeader">
                <!-- <button type="submit" class="backbtn"  (click)="onCancel()"> ‚Üê Back</button> -->
                <p class="txtHeader"  >User Register</p>
            </div>
        </div>
        <div class="row topserch">
            <div class="col-md-12 ">
                <div class="card " >
                    <div class="card-body " >
                        <form [formGroup]="UserForm" >

                            <div class="row">
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <div class="frmpos1">
                                            <label class="lbltxt"> First Name </label>
                                            <input type="text" class="form-control inputtype" formControlName="firstName"  
                                            placeholder="Enter Your First Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <div class="frmpos1">
                                            <label class="lbltxt"> Last Name </label>
                                            <input type="text" class="form-control inputtype" formControlName="lastName"  
                                            placeholder="Enter Your Last Name"  >
                                        </div>
                                    </div>
                                </div>
                          
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <div class="frmpos1">
                                            <label class="lbltxt"> User Name </label>
                                            <input type="text" class="form-control inputtype" formControlName="userName"  
                                            placeholder="Enter Your User Name"  >
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <div class="frmpos1">
                                            <label class="lbltxt"> Mobile </label>
                                            <input type="text" class="form-control inputtype" formControlName="mobile"  
                                            placeholder="Enter Your Mobile Number"  >
                                            <!-- <div *ngIf="getControl.email.touched && getControl.email.invalid" class="text-danger">
                                                <div *ngIf="getControl.email.errors.required">Email is required.</div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <div class="frmpos1">
                                            <label class="lbltxt"> Email<span class="text-danger bold">*</span> </label>
                                            <input type="email" class="form-control inputtype" formControlName="email"  
                                            placeholder="Enter Your Email" [ngClass]="{ 'status-danger': getControl.email.invalid }" >
                                            <div *ngIf="getControl.email.touched && getControl.email.invalid" class="text-danger">
                                                <div *ngIf="getControl.email.errors.required">Email is required.</div>
                                            </div>
                                            <div style="color: red;" *ngIf="Email.errors?.email">
                                                Email not valid.
                                           </div> 
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <div class="frmpos1">
                                            <label> Password<span class="text-danger bold">*</span> </label>
                                            <input type="password" class="form-control inputtype"  formControlName="password"  
                                            placeholder=" Enter Your  password"  [ngClass]="{ 'status-danger': getControl.password.invalid }" >
                                            <div class="errors" *ngIf="UserForm.get('password').invalid && (UserForm.get('password').touched || UserForm.get('password').dirty)">
                                                <div *ngIf="UserForm.get('password').hasError('required')">
                                                    password is required
                                                </div>
                                                <div *ngIf="UserForm.get('password').errors.minlength">
                                                    Password must be at least 8 characters
                                                </div>
                                                <div class="error-text" *ngIf="UserForm.get('password').hasError('passwordStrength')">
                                                    {{UserForm.get('password').errors['passwordStrength']}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <div class="frmpos1">
                                            <label> Pre Password<span class="text-danger bold">*</span> </label>
                                            <input type="password" class="form-control inputtype"  formControlName="prePassword"  
                                            placeholder=" Enter Your Pre Password"   [ngClass]="{ 'status-danger': getControl.prePassword.invalid }" >
                                            <div class="errors" *ngIf="UserForm.get('prePassword').invalid && (UserForm.get('prePassword').touched || UserForm.get('prePassword').dirty)">
                                                <div *ngIf="UserForm.get('prePassword').hasError('required')">
                                                    prePassword is required
                                                </div>
                                                <div *ngIf="UserForm.get('prePassword').errors.minlength">
                                                    prePassword must be at least 8 characters
                                                </div>
                                                <div class="error-text" *ngIf="UserForm.get('prePassword').hasError('passwordStrength')">
                                                    {{UserForm.get('prePassword').errors['passwordStrength']}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 pull-right">
                                    <div class="row pull-right">
                                    <button  class="btn1" (click)="createUser(UserForm.value)">Register</button>
                                    <!--  -->
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
